<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CiteCase SCI',
      repo: 'citecase/sci',
      loadSidebar: false,
      subMaxLevel: 2,
      // SEARCH PLUGIN CONFIG
      search: 'auto', 
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search judgments...',
        noData: 'No results!',
        depth: 6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
